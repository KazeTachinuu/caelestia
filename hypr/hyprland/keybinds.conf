exec = hyprctl dispatch submap global
submap = global

# ## Shell keybinds
# Launcher
bindi = Super, Super_L, global, caelestia:launcher
bindin = Super, catchall, global, caelestia:launcherInterrupt
bindin = Super, mouse:272, global, caelestia:launcherInterrupt
bindin = Super, mouse:273, global, caelestia:launcherInterrupt
bindin = Super, mouse:274, global, caelestia:launcherInterrupt
bindin = Super, mouse:275, global, caelestia:launcherInterrupt
bindin = Super, mouse:276, global, caelestia:launcherInterrupt
bindin = Super, mouse:277, global, caelestia:launcherInterrupt
bindin = Super, mouse_up, global, caelestia:launcherInterrupt
bindin = Super, mouse_down, global, caelestia:launcherInterrupt

# Misc
bindd = $kbSession, Session menu, global, caelestia:session
binddl = $kbClearNotifs, Clear notifications, global, caelestia:clearNotifs
bindd = $kbShowPanels, Show all panels, global, caelestia:showall
bindd = $kbLock, Lock screen, global, caelestia:lock

# Restore lock
bindl = $kbRestoreLock, exec, caelestia shell -d
bindl = $kbRestoreLock, global, caelestia:lock

# Brightness
bindl = , XF86MonBrightnessUp, global, caelestia:brightnessUp
bindl = , XF86MonBrightnessDown, global, caelestia:brightnessDown

# Media
binddl = Ctrl+Super, Space, Play/Pause media, global, caelestia:mediaToggle
bindl = , XF86AudioPlay, global, caelestia:mediaToggle
bindl = , XF86AudioPause, global, caelestia:mediaToggle
binddl = Ctrl+Super, Equal, Next track, global, caelestia:mediaNext
bindl = , XF86AudioNext, global, caelestia:mediaNext
binddl = Ctrl+Super, Minus, Previous track, global, caelestia:mediaPrev
bindl = , XF86AudioPrev, global, caelestia:mediaPrev
bindl = , XF86AudioStop, global, caelestia:mediaStop

# Kill/restart
binddr = Ctrl+Super+Shift, R, Kill shell, exec, qs -c caelestia kill
binddr = Ctrl+Super+Alt, R, Restart shell, exec, qs -c caelestia kill; caelestia shell -d

# Go to workspace #
$wsaction = ~/.config/hypr/scripts/wsaction.fish
bind = $kbGoToWs, 1, exec, $wsaction workspace 1
bind = $kbGoToWs, 2, exec, $wsaction workspace 2
bind = $kbGoToWs, 3, exec, $wsaction workspace 3
bind = $kbGoToWs, 4, exec, $wsaction workspace 4
bind = $kbGoToWs, 5, exec, $wsaction workspace 5
bind = $kbGoToWs, 6, exec, $wsaction workspace 6
bind = $kbGoToWs, 7, exec, $wsaction workspace 7
bind = $kbGoToWs, 8, exec, $wsaction workspace 8
bind = $kbGoToWs, 9, exec, $wsaction workspace 9
bind = $kbGoToWs, 0, exec, $wsaction workspace 10
# Go to workspace group #
bind = $kbGoToWsGroup, 1, exec, $wsaction -g workspace 1
bind = $kbGoToWsGroup, 2, exec, $wsaction -g workspace 2
bind = $kbGoToWsGroup, 3, exec, $wsaction -g workspace 3
bind = $kbGoToWsGroup, 4, exec, $wsaction -g workspace 4
bind = $kbGoToWsGroup, 5, exec, $wsaction -g workspace 5
bind = $kbGoToWsGroup, 6, exec, $wsaction -g workspace 6
bind = $kbGoToWsGroup, 7, exec, $wsaction -g workspace 7
bind = $kbGoToWsGroup, 8, exec, $wsaction -g workspace 8
bind = $kbGoToWsGroup, 9, exec, $wsaction -g workspace 9
bind = $kbGoToWsGroup, 0, exec, $wsaction -g workspace 10
# Go to workspace -1/+1
bind = Super, mouse_down, workspace, -1
bind = Super, mouse_up, workspace, +1
binde = $kbPrevWs, workspace, -1
binde = $kbNextWs, workspace, +1
binde = Super, Page_Up, workspace, -1
binde = Super, Page_Down, workspace, +1
# Go to workspace group -1/+1
bind = Ctrl+Super, mouse_down, workspace, -10
bind = Ctrl+Super, mouse_up, workspace, +10
# Toggle special workspace
bindd = $kbToggleSpecialWs, Toggle special workspace, exec, caelestia toggle specialws

# Move window to workspace #
bind = $kbMoveWinToWs, 1, exec, $wsaction movetoworkspace 1
bind = $kbMoveWinToWs, 2, exec, $wsaction movetoworkspace 2
bind = $kbMoveWinToWs, 3, exec, $wsaction movetoworkspace 3
bind = $kbMoveWinToWs, 4, exec, $wsaction movetoworkspace 4
bind = $kbMoveWinToWs, 5, exec, $wsaction movetoworkspace 5
bind = $kbMoveWinToWs, 6, exec, $wsaction movetoworkspace 6
bind = $kbMoveWinToWs, 7, exec, $wsaction movetoworkspace 7
bind = $kbMoveWinToWs, 8, exec, $wsaction movetoworkspace 8
bind = $kbMoveWinToWs, 9, exec, $wsaction movetoworkspace 9
bind = $kbMoveWinToWs, 0, exec, $wsaction movetoworkspace 10
# Move window to workspace group #
bind = $kbMoveWinToWsGroup, 1, exec, $wsaction -g movetoworkspace 1
bind = $kbMoveWinToWsGroup, 2, exec, $wsaction -g movetoworkspace 2
bind = $kbMoveWinToWsGroup, 3, exec, $wsaction -g movetoworkspace 3
bind = $kbMoveWinToWsGroup, 4, exec, $wsaction -g movetoworkspace 4
bind = $kbMoveWinToWsGroup, 5, exec, $wsaction -g movetoworkspace 5
bind = $kbMoveWinToWsGroup, 6, exec, $wsaction -g movetoworkspace 6
bind = $kbMoveWinToWsGroup, 7, exec, $wsaction -g movetoworkspace 7
bind = $kbMoveWinToWsGroup, 8, exec, $wsaction -g movetoworkspace 8
bind = $kbMoveWinToWsGroup, 9, exec, $wsaction -g movetoworkspace 9
bind = $kbMoveWinToWsGroup, 0, exec, $wsaction -g movetoworkspace 10
# Move window to workspace -1/+1
binde = Super+Alt, Page_Up, movetoworkspace, -1
binde = Super+Alt, Page_Down, movetoworkspace, +1
bind = Super+Alt, mouse_down, movetoworkspace, -1
bind = Super+Alt, mouse_up, movetoworkspace, +1
binde = Ctrl+Super+Shift, right, movetoworkspace, +1
binde = Ctrl+Super+Shift, left, movetoworkspace, -1
# Move window to/from special workspace
bind = Ctrl+Super+Shift, up, movetoworkspace, special:special
bind = Ctrl+Super+Shift, down, movetoworkspace, e+0
bind = Super+Alt, S, movetoworkspace, special:special

# Window groups
bindde = $kbWindowGroupCycleNext, Cycle windows forward, cyclenext
bindde = $kbWindowGroupCyclePrev, Cycle windows backward, cyclenext, prev
bindde = Ctrl+Alt, Tab, Next in group, changegroupactive, f
bindde = Ctrl+Shift+Alt, Tab, Previous in group, changegroupactive, b
bindd = $kbToggleGroup, Toggle window group, togglegroup
bindd = $kbUngroup, Ungroup window, moveoutofgroup
bindd = Super+Shift, Comma, Lock group, lockactivegroup, toggle

# Window actions
bindd = Super, left, Focus left, movefocus, l
bindd = Super, right, Focus right, movefocus, r
bindd = Super, up, Focus up, movefocus, u
bindd = Super, down, Focus down, movefocus, d
bindd = Super+Shift, left, Move window left, movewindow, l
bindd = Super+Shift, right, Move window right, movewindow, r
bindd = Super+Shift, up, Move window up, movewindow, u
bindd = Super+Shift, down, Move window down, movewindow, d
bindde = Super, Minus, Shrink window, splitratio, -0.1
bindde = Super, Equal, Expand window, splitratio, 0.1
binddm = $kbMoveWindow, Move window (mouse), movewindow
binddm = $kbResizeWindow, Resize window (mouse), resizewindow
bindm = Super, mouse:272, movewindow
bindm = Super, mouse:273, resizewindow
bindd = Ctrl+Super, Backslash, Center window, centerwindow, 1
bind = Ctrl+Super+Alt, Backslash, resizeactive, exact 55% 70%
bindd = Ctrl+Super+Alt, Backslash, Center and resize window, centerwindow, 1
bindd = $kbWindowPip, Picture-in-picture, exec, caelestia resizer pip
bindd = $kbPinWindow, Pin window, pin
bindd = $kbWindowFullscreen, Fullscreen, fullscreen, 0
bindd = $kbWindowBorderedFullscreen, Fullscreen (bordered), fullscreen, 1
bindd = $kbToggleWindowFloating, Toggle floating, togglefloating,
bindd = $kbCloseWindow, Close window, killactive,
bindd = Super, Backspace, Toggle opacity, setprop, active opaque toggle

# Special workspace toggles
bindd = $kbSystemMonitor, System monitor, exec, caelestia toggle sysmon
bindd = $kbMusic, Music, exec, caelestia toggle music
bindd = $kbCommunication, Communication, exec, caelestia toggle communication
bindd = $kbTodo, Todo, exec, caelestia toggle todo

# Apps
bindd = $kbTerminal, Terminal, exec, ~/.config/hypr/scripts/terminal-open.sh
bindd = $kbBrowser, Browser, exec, app2unit -- $browser
bindd = $kbEditor, Editor, exec, app2unit -- $editor
bindd = Super, G, GitHub Desktop, exec, app2unit -- github-desktop
bindd = $kbFileExplorer, File explorer, exec, app2unit -- $fileExplorer
bindd = Super, C, Proton Calendar, exec, app2unit -- $browser https://calendar.proton.me
bindd = Super, E, Proton Mail, exec, app2unit -- $browser https://mail.proton.me
bindd = Super+Alt, E, Nemo, exec, app2unit -- nemo
bindd = Ctrl+Alt, Escape, Process manager, exec, app2unit -- qps
bindd = Ctrl+Alt, V, Volume control, exec, app2unit -- pavucontrol

# Utilities
binddl = , Print, Screenshot (full), exec, caelestia screenshot
bindd = Super+Shift, S, Screenshot (region freeze), global, caelestia:screenshotFreeze
bindd = Super+Shift+Alt, S, Screenshot (region), global, caelestia:screenshot
bindd = Super+Alt, R, Record screen (with sound), exec, caelestia record -s
bindd = Ctrl+Alt, R, Record screen, exec, caelestia record
bindd = Super+Shift+Alt, R, Record region, exec, caelestia record -r
bindd = Super+Shift, C, Color picker, exec, hyprpicker -a

# Volume
bindl = , XF86AudioMicMute, exec, wpctl set-mute @DEFAULT_AUDIO_SOURCE@ toggle
bindl = , XF86AudioMute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle
binddl = Super+Shift, M, Mute audio, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle
bindle = , XF86AudioRaiseVolume, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ 0; wpctl set-volume -l 1 @DEFAULT_AUDIO_SINK@ $volumeStep%+
bindle = , XF86AudioLowerVolume, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ 0; wpctl set-volume @DEFAULT_AUDIO_SINK@ $volumeStep%-

# Sleep
bindd = Super+Shift, L, Suspend, exec, systemctl suspend-then-hibernate

# Keybind viewer
bindd = Super, Slash, Show keybindings, exec, ~/.config/hypr/scripts/keybinds.sh | fuzzel --dmenu --width 60

# Clipboard and emoji picker
bindd = Super, V, Clipboard, exec, pkill fuzzel || caelestia clipboard
bindd = Super+Alt, V, Clipboard (delete), exec, pkill fuzzel || caelestia clipboard -d
bindd = Super, Period, Emoji picker, exec, pkill fuzzel || caelestia emoji -p
binddl = Ctrl+Shift+Alt, V, Paste from clipboard, exec, sleep 0.5s && ydotool type -d 1 "$(cliphist list | head -1 | cliphist decode)"

# Testing
bindl = Super+Alt, f12, exec, notify-send -u low -i dialog-information-symbolic 'Test notification' "Here's a really long message to test truncation and wrapping\nYou can middle click or flick this notification to dismiss it!" -a 'Shell' -A "Test1=I got it!" -A "Test2=Another action"
